<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let nacimiento = Number(prompt('Introduce el ano que naciste:'));

        let ano = 2024;

        let edad = ano - nacimiento;
        
        alert(`Tienes actualmente ${ edad} anos `);

        if(edad >= 18){
            alert('Eres mayor de edad')
        } else {
            alert('Eres menor de edad ');
        }

        
    </script>
</body>
</html>
